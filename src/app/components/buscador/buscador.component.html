<div ngxUiLoaderBlurred>
  <div class="container">
    <div class="jumbotron bg-primary card text-white rounded-lg p-2 mt-2">
      <h1 class="display-4">Resultados:</h1>
    </div>
  </div>
  <div class="row animated fadeIn fast" *ngIf="heroes.length===0">
    <div class="col-md-12">
      <div class="alert alert-info" role="alert">
        No Existe resultados para el termino: {{termino}}
      </div>
    </div>
  </div>
  <div class="row animated fadeIn fast mt-2">
    <div class="col-md-4" *ngFor="let heroe of heroes;">
      <div class="card mt-3 ">
        <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{heroe.nombre}}</h5>
          <!--      <p class="card-text">{{heroe.bio}}</p>-->
          <!--      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>-->
          <button (click)="verHeroe(heroe.idx)" class="btn btn-outline-primary btn-block">Ver mas..</button>
          <!--      <a [routerLink]="['heroe',i]" class="btn btn-outline-primary btn-block">ver mas link</a>-->
        </div>
      </div>
    </div>
  </div>
</div>
