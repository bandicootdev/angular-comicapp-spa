<div ngxUiLoaderBlurred>

  <div class="row animated fadeIn fast">
    <div class="col-md-4">
      <div class="card-body d-flex flex-column">
        <img class="img-fluid mt-5 mb-4" [src]="heroe.img" [alt]="heroe.nombre">
        <button type="button" class="mt-auto btn btn-lg btn-block btn-outline-success" (click)="show()">Ver Imagen
        </button>
        <a [routerLink]="'/heroes'" class=" btn btn-lg btn-block btn-outline-primary mt-2">Regresar</a>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card-body d-flex flex-column">
        <h3>{{heroe.nombre | uppercase}} <small class="h3">({{heroe.aparicion |date:'y'}})</small></h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div class="mx-auto">
          <img *ngIf="heroe.casa === 'Marvel'" class="img-fluid" [src]="'assets/images/marvel.png'" alt="">
          <img *ngIf="heroe.casa === 'DC'" class="img-fluid" [src]="'assets/images/dc.jpeg'" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Creates the bootstrap modal where the image will appear -->
<div [style.display]="showModal ? 'block' : 'none'" class="modal animated fadeIn fast" id="imagemodal" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <img class="img-fluid" [src]="heroe.img" id="imagepreview">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="hide()">Close</button>
      </div>
    </div>
  </div>
</div>
